<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Reminder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .reminder {
            text-align: center;
            padding: 20px;
            border: 3px solid red;
            border-radius: 10px;
            background-color: #fff;
            color: red;
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="reminder">
        STUDY!!!! STUDY!!!!<br>
        You are getting distracted<br><br>
        You have many goals and you have to achieve this. <br>
        DONT GET DISTRACTED<br>
        GO BACK AND STUDYYYYY!!!!!!!!!!<br><br>
        ~ YOUR FUTURE SELF
    </div>
</body>
</html>
